{% extends 'payments/default.html' %}

{% block title %}QIIME - Order Confirmation Page{% endblock %}

{% block header %}Order Review{% endblock %}

{% block content %}
    <p>Confirmation page...</p>
    <ul>
        {% for key, val in order.items %}
            <li>{{key}}: {{val}}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'payments:submit' %}">
        {% csrf_token %}
        <input type="submit" />
    </form>
{% endblock %}
